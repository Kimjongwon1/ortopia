#          -f ./order_msa_server/ordering_member_server/Dockerfile ./order_msa_server/ordering_member_server
#          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
      - name: eks kubectl apply gateway
        run: |
          kubectl apply -f ./gateway/k8s/ortopia-gateway-depl-serv.yml
          kubectl rollout restart deployment ortopia-gateway-depl

      - name: eks kubectl apply member
        run: |
          kubectl apply -f ./member/k8s/ortopia-member-depl-serv.yml
          kubectl rollout restart deployment ortopia-member-depl

      - name: eks kubectl apply item
        run: |
          kubectl apply -f ./member/k8s/ortopia-item-depl-serv.yml
          kubectl rollout restart deployment ortopia-item-depl


cloud:
  kubernetes:
    discovery:
      all-namespaces: true #모든 네임스페이스에서 활성화
  aws:
    s3:
      bucket: ${S3_NAME}
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}
spring:
  kafka:
    bootstrap-servers: ${BOOT_SERVER}
  redis:
    host: ${REDIS_HOST}
    port: 6379
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST}:3306/item_server
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
#    유레카 서버에 아래 application name으로 서비스명을 등록.
  application:
    name: item-service
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show_sql: true
